#General Component Desciption
component : "spark-master"
type: spark_master
version : 2.5.13
docker_hub_tag : ""
site_level_config_version: 1.0
default_var_prefix: spark_master_default_var
runtime_vars:
  - master_runtime_var_host
host_requirements:
    firewall:
    - ports: 8080
      protocol: tcp
      action: accept
      ipv6: true
    - ports: 7077
      protocol: tcp
      action: accept
      ipv6: true
    - ports: 6066
      protocol: tcp
      action: accept
      ipv6: true
docker_run_parameters:
  hostname: *master_runtime_var_host
  privileged: true
  detached: true
  tty: true
  ports:
      - "8080:8080"
      - "7077:7077"
      - "6066:6066"
